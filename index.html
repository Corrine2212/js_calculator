<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <h1 class="calc-title">JS Calculator</h1>

    <div class="calculator__body">
      <div class="calculator__screen">0</div>

      <div class="calc-buttons">
          <section class="button-row">
                  <button class="buttons double">C</button>
                  <button class="buttons">←</button>
                  <button class="buttons">÷</button>
                </section>
          
                <section class="button-row">
                  <button class="buttons">7</button>
                  <button class="buttons">8</button>
                  <button class="buttons">9</button>
                  <button class="buttons">×</button>
                </section>
          
                <section class="button-row">
                  <button class="buttons__4">4</button>
                  <button class="buttons__5">5</button>
                  <button class="buttons__6">6</button>
                  <button class="buttons">-</button>
                </section>
          
                <section class="button-row">
                  <button class="buttons">1</button>
                  <button class="buttons">2</button>
                  <button class="buttons">3</button>
                  <button class="buttons">+</button>
                </section>
          
                <section class="button-row">
                  <button class="buttons triple">0</button>
                  <button class="buttons">=</button>
                </section>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
